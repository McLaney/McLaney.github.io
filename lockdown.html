<head>
<title> P3tray.AGS </title>
<style>
* {
  font-family: System; 
}
  
.body {
  background-image: url("lockdown.png");
}

#play {
  left: 45%;
  width: 10%;
  top: 90%;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: rbg(0, 0, 0);
  color: rbg(0, 0, 255);
  cursor: pointer;
}

#play:hover {
  background: rbg(255, 0, 0);
  color: rbg(0, 0, 255);
}
</style>
</head>
<body>
<audio autoplay loop id="kicks">
  <source src="kicks.mp3" type="audio/mp3">
</audio>
<button id="play" onclick="alarm()">Pause</button>
</div>
</body>
<script>
var video = document.getElementById("kicks");
var btn = document.getElementById("play");
function alarm() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Lockdown In progess";
  } else {
    video.pause();
    btn.innerHTML = "Begin Lockdown";
  }
}
</script>
