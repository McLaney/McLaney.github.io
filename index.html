<head>
<title> P3tray.AGS </title>
<style>
* {
 font-family: Calibri; 
}
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="rain.mp4" type="video/mp4">
</video>

<div class="content">
  <h1>P3tray.AGS</h1>
  <h2>Welcome to P3tray.AGS, A website under P3tray.ORG.</h2>
  <p> Here we have the following: </p1>
  <li> Test </li>
  <li> Test2 </li>
  
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>
</body>
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
